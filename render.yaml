databases:
  - name: ebbinghaus-db
    plan: free
    databaseName: ebbinghaus
    user: ebbinghaus_user

services:
  - type: web
    plan: free
    name: ebbinghaus-english
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ebbinghaus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
